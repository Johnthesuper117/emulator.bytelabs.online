<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYTELABS ARCHIVE</title>
    <link rel="stylesheet" href="css/games.css">
</head>
<body>
    <button class="fullscreen-btn" id="fullscreenBtn">FULLSCREEN</button>
    <div class="crt-container">
        <div class="terminal" id="terminal">
            <!-- Search UI -->
            <div class="search-panel">
                <input id="search-input" class="text-input" placeholder="Search games by title, tag, platform..." />
                <div id="results" class="search-results"></div>
            </div>

            <!-- Emulator area (hidden until a ROM is loaded) -->
            <div id="emulator-container" class="hidden">
                <div id="emulator-frame"></div>
                <button onclick="exitEmulator()">EXIT EMULATOR</button>
            </div>

            <!-- Per-game pages will load this data if needed. This contains an array of games. -->
            <script id="games" type="application/json">[
                {
                    "id": 1,
                    "title": "Super Mario Bros",
                    "platform": "NES",
                    "year": 1985,
                    "genre": "Platformer",
                    "description": "Classic platforming adventure with Mario",
                    "tags": ["mario", "nintendo", "platform", "classic"],
                    "core": "nes",
                    "rom": "roms/supermario.nes"
                },
                {
                    "id": 2,
                    "title": "The Legend of Zelda",
                    "platform": "NES",
                    "year": 1986,
                    "genre": "Action-Adventure",
                    "description": "Epic quest to save Princess Zelda",
                    "tags": ["zelda", "adventure", "nintendo", "rpg"],
                    "core": "nes",
                    "rom": "roms/zelda.nes"
                },
                {
                    "id": 3,
                    "title": "Sonic the Hedgehog",
                    "platform": "Genesis",
                    "year": 1991,
                    "genre": "Platformer",
                    "description": "Lightning-fast platforming with Sonic",
                    "tags": ["sonic", "sega", "speed", "platform"],
                    "core": "genesis",
                    "rom": "roms/sonic.gen"
                },
                {
                    "id": 4,
                    "title": "Street Fighter II",
                    "platform": "SNES",
                    "year": 1992,
                    "genre": "Fighting",
                    "description": "The legendary fighting game",
                    "tags": ["fighting", "arcade", "competitive"],
                    "core": "snes",
                    "rom": "roms/sf2.smc"
                },
                {
                    "id": 5,
                    "title": "Pok√©mon Red",
                    "platform": "Game Boy",
                    "year": 1996,
                    "genre": "RPG",
                    "description": "Catch and train pocket monsters",
                    "tags": ["pokemon", "rpg", "gameboy", "adventure"],
                    "core": "gb",
                    "rom": "roms/pokemon-red.gb"
                }
            ]</script>
        </div>
    </div>

    <!-- Fuse.js (fuzzy search) -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
    <script src="js/games.js"></script>
</body>
</html>
